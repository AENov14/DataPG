name: Actualizar noticias

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'  # Ejecutar cada 10 minutos

jobs:
      update-raid-data:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
    
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.8
    
        - name: Install Dependencies
          run: |
            pip install requests
            pip install beautifulsoup4
     
        - name: Run Python Scripts
          run: |
            python noticias.py
          
        - name: Run Python Scripts
          run: |
            python bossraid.py
        
        - name: Run Python Scripts
          run: |
            python shinyrank.py
        
        - name: Run Python Scripts
          run: |
            python spotlight.py
      
        - name: Move JSON Files to Working Directory
          run: |
            mv temp/noticias.json ./
            mv temp/bossraid.json ./
            mv temp/shinyrank.json ./
            mv temp/spotlight.json ./
        
        - name: Modify JSON File
          run: |
            echo "" >> noticias.json
            echo "" >> bossraid.json
            echo "" >> shinyrank.json
            echo "" >> spotlight.json
        
        - name: Commit JSON Changes
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git switch --orphan data
            git add noticias.json
            git add bossraid.json
            git add shinyrank.json
            git add spotlight.json
            git commit -m "Data actualizada by 🤖 ງคēl 🍺"
    
        - name: Remove Temp Folder
          run: rm -r temp
    
        - name: Push Data Branch (🤖 ງคēl 🍺)
          uses: ad-m/github-push-action@v0.6.0
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: data
            force: true